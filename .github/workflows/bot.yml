name: tiktok-bot

on:
  workflow_dispatch:        # run manually
  schedule:
    - cron: "0 */8 * * *"   # every 8 hours (UTC) — change if you want

concurrency:
  group: tiktok-bot
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # (no npm install needed — script has no external deps)

      - name: Run bot
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
        run: node main.mjs
