name: tiktok-bot

on:
  workflow_dispatch:        # run manually
  schedule:
    - cron: "0 */8 * * *"   # every 8 hours (UTC)

permissions:
  contents: write           # allow pushes from github-actions[bot]

concurrency:
  group: tiktok-bot
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # needed so we can push

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run bot
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          TIKAPI_KEY: ${{ secrets.TIKAPI_KEY }}
        run: node main.mjs

      - name: Commit views cache
        run: |
          if [ -f views_cache.json ]; then
            if [ -n "$(git status --porcelain views_cache.json)" ]; then
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add views_cache.json
              git commit -m "Update views cache"
              git push
            fi
          fi
