name: daily-tiktok-report
on:
  schedule:
    - cron: "0 9 * * *"   # runs every day at 09:00 UTC (change if you want)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: install deps (playwright + axios)
        run: |
          npm i axios playwright
          npx playwright install --with-deps chromium
      - name: run script
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          # Defaults in code are 50 and 48, but you can override here:
          MIN_VIEWS: "50"
          LOOKBACK_HOURS: "48"
        run: node main.mjs
